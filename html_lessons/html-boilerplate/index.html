<!DOCTYPE html> 
    <!--^doctype declaration for HTML5 - 
    tells browser what version of HTML to use to render document. -->

<html lang="en">
    <!--^root element - other elements are descendants of it.
    lang attribute is used for accessibility, like screen readers-->
    <head>
        <meta charset="UTF-8">
            <!--sets the encoding - important for displaying special 
            symbols and characters from different languages correctly
            in browser-->
        <title>      My First Webpage using HTML  </title>
    </head>


    <body>
        <h1>Hello world! I don't know why I always type "Hellow" 
        when typing "Hello"</h1>
    </body>


</html> 

<!--
    Typing ! then choosing first option will generate HTML boilerplate.
-->
